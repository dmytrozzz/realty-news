<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<h:html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:sf="http://www.springframework.org/tags/faces">
<f:view contentType="text/html" encoding="UTF-8">
	<!-- i18n shortcut -->
	<ui:param name="ui" value="#{resourceBundle}" />
	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<!-- <h:title>#{resourceBundle.TITLE}</h:title> -->

		<link href="${request.contextPath}/app/resources/frameworks/skeleton/layout.css" rel="stylesheet" media="screen" />
		<link rel="stylesheet" href="${request.contextPath}/app/resources/frameworks/blueprint/screen.css" type="text/css" media="screen, projection" />
		<link rel="stylesheet" href="${request.contextPath}/app/resources/frameworks/blueprint/print.css" type="text/css" media="print" />
		<link href="${request.contextPath}/app/resources/frameworks/bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen" />

		<script type="text/javascript" src="${request.contextPath}/app/resources/frameworks/bootstrap/js/bootstrap.min.js" />
		<ui:insert name="metadata">
			<f:metadata>
				<f:event listener="#{jsfUtil.initalizeContext}" type="preRenderView" />
			</f:metadata>
		</ui:insert>
		<ui:insert name="includes" />
		<style>
/* GLOBAL STYLES
    -------------------------------------------------- */
/* Padding below the footer and lighter body text */
body {
	padding-bottom: 40px;
	color: #5a5a5a;
}

/* RESPONSIVE CSS
    -------------------------------------------------- */
@media ( max-width : 979px) {
	.container.navbar-wrapper {
		margin-bottom: 0;
		width: auto;
	}
	.navbar-inner {
		border-radius: 0;
		margin: -20px 0;
	}
	.carousel .item {
		height: 500px;
	}
	.carousel img {
		width: auto;
		height: 500px;
	}
	.featurette {
		height: auto;
		padding: 0;
	}
	.featurette-image.pull-left,.featurette-image.pull-right {
		display: block;
		float: none;
		max-width: 40%;
		margin: 0 auto 20px;
	}
}

@media ( max-width : 767px) {
	.navbar-inner {
		margin: -20px;
	}
	.carousel {
		margin-left: -20px;
		margin-right: -20px;
	}
	.carousel .container {
		
	}
	.carousel .item {
		height: 300px;
	}
	.carousel img {
		height: 300px;
	}
	.carousel-caption {
		width: 65%;
		padding: 0 70px;
		margin-top: 100px;
	}
	.carousel-caption h1 {
		font-size: 30px;
	}
	.carousel-caption .lead,.carousel-caption .btn {
		font-size: 18px;
	}
	.marketing .span4+.span4 {
		margin-top: 40px;
	}
	.featurette-heading {
		font-size: 30px;
	}
	.featurette .lead {
		font-size: 18px;
		line-height: 1.5;
	}
}
</style>
	</h:head>

	<h:body>
		<ui:insert name="content" />
		<ui:insert name="modal" />
	</h:body>
</f:view>
</h:html>
