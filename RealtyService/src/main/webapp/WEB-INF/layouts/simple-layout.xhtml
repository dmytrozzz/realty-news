<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<h:html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:sf="http://www.springframework.org/tags/faces">
<f:view contentType="text/html" encoding="UTF-8">
	<!-- i18n shortcut -->
	<ui:param name="ui" value="#{resourceBundle}" />
	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

		<link rel="stylesheet"
			href="${request.contextPath}/app/resources/frameworks/blueprint/screen.css"
			type="text/css" media="screen, projection" />

		<link
			href="${request.contextPath}/app/resources/frameworks/bootstrap/css/bootstrap.min.css"
			rel="stylesheet" media="screen" />
		<link
			href="${request.contextPath}/app/resources/styles/bootstrap-stuff.css"
			rel="stylesheet" media="screen" />
		<link
			href="${request.contextPath}/app/resources/styles/realty-style.css"
			rel="stylesheet" media="screen" />

		<script type="text/javascript"
			src="${request.contextPath}/app/resources/frameworks/bootstrap/js/bootstrap.min.js" />
		<script type="text/javascript"
			src="${request.contextPath}/app/resources/frameworks/holder/holder.js" />
		<ui:insert name="metadata">
			<f:metadata>
				<f:event listener="#{jsfUtil.initalizeContext}" type="preRenderView" />
			</f:metadata>
		</ui:insert>
		<ui:insert name="includes" />
		<style>
		* {
	margin: 0;
}
html, body {
	height: 100%;
}
.wrapper {
	min-height: 100%;
	height: auto !important;
	height: 100%;
	margin: 0 auto -142px; /* the bottom margin is the negative value of the footer's height */
}
.footer, .push {
	height: 142px; /* .push must be the same height as .footer */
}
		</style>
	</h:head>

	<h:body>
		<ui:insert name="header" />
		<ui:insert name="content" />
		<ui:insert name="modal" />

		<div id="footer" class="footer">
			<div class="container marketing">
				<p class="muted credit">dmytrozzz@i.ua</p>
			</div>
		</div>	
	</h:body>
</f:view>
</h:html>
