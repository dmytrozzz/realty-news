<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<h:html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">
<f:view contentType="text/html">
	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<h:title>Realty Helper</h:title>
		<link rel="stylesheet" href="${request.contextPath}/app/resources/styles/blueprint/screen.css" type="text/css"
			media="screen, projection" />
		<link rel="stylesheet" href="${request.contextPath}/app/resources/styles/blueprint/print.css" type="text/css"
			media="print" />
		<link rel="stylesheet" href="${request.contextPath}/app/resources/styles/realty-style.css" type="text/css"
			media="print" />
		<!--[if lt IE 8]>
		<link rel="stylesheet" href="${request.servletPath}/styles/blueprint/ie.css" type="text/css" media="screen, projection" />
	<![endif]-->	
	</h:head>
	<h:body>
		<p:layout fullPage="true">
			<p:layoutUnit position="north" id="headerPane" size="50">
				<h:form>
					<ui:insert name="menu">
						<p:menubar>
							<p:menuitem value="Personal Cabinet" action="goCabinet" />
							<p:menuitem value="Write to Developers" url="#" />
						</p:menubar>
					</ui:insert>
				</h:form>
			</p:layoutUnit>

			<p:layoutUnit position="center" id="contentPane">
				<ui:insert name="content" />
			</p:layoutUnit>

			<p:layoutUnit position="west" size="200">
				<ui:insert name="leftSide" />
			</p:layoutUnit>

			<p:layoutUnit position="east" size="1">
				<ui:insert name="rightSide" />
			</p:layoutUnit>

			<p:layoutUnit position="south" size="50">
				<ui:insert name="footer" />
			</p:layoutUnit>
		</p:layout>
	</h:body>
</f:view>
</h:html>
