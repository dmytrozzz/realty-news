<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<h:html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:sf="http://www.springframework.org/tags/faces">
<f:view contentType="text/html" encoding="UTF-8">
	<!-- i18n shortcut -->
	<ui:param name="ui" value="#{resourceBundle}" />

	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<!-- <h:title>#{resourceBundle.TITLE}</h:title> -->
		
		<link href="${request.contextPath}/app/resources/frameworks/skeleton/layout.css" rel="stylesheet" media="screen" />
		<link rel="stylesheet" href="${request.contextPath}/app/resources/frameworks/blueprint/screen.css" type="text/css" media="screen, projection" />
		<link rel="stylesheet" href="${request.contextPath}/app/resources/frameworks/blueprint/print.css" type="text/css" media="print" />
		<link href="${request.contextPath}/app/resources/frameworks/bootstrap/css/bootstrap.css" rel="stylesheet" media="screen" />
		<link rel="stylesheet" href="${request.contextPath}/app/resources/styles/realty-style.css" type="text/css" media="screen" />

		<script type="text/javascript" src="${request.contextPath}/app/resources/js/utils.js" />
		<script type="text/javascript" src="${request.contextPath}/app/resources/frameworks/bootstrap/js/bootstrap.min.js" />
		<ui:insert name="metadata">
			<f:metadata>
				<f:event listener="#{jsfUtil.initalizeContext}" type="preRenderView" />
			</f:metadata>
		</ui:insert>
	</h:head>
	
	<h:body>
		<p:layout fullPage="true">
			<ui:insert name="header">
				<p:layoutUnit position="north" id="headerPane" styleClass="navbar">
					<h:form class="navbar-inner">
						<ul class="nav">
							<li><p:commandLink value="#{ui.PERSONAL_CABINET}" action="goCabinet" /></li>
							<li><p:commandLink value="#{ui.WRITE_TO_DEVELOPERS}" url="#" /></li>
							<li><p:commandLink value="#{ui.FEEDBACK}" url="#" /></li>
							<li><p:commandLink value="#{ui.HOW_IT_WORKS}" url="#" /></li>
							<li><p:commandLink value="#{ui.RECOMMENDATIONS}" url="#" /></li>
							<li class="divider-vertical" />
							<li><p:commandButton value="#{ui.LOGOUT}" onclick="location.href='logout'" icon="ui-icon-extlink" styleClass="btn btn-small" /></li>
							<li><h:outputFormat value="#{ui.WELCOME}" styleClass="navbar-text">
									<f:param value="#{currentUser.name}" />
								</h:outputFormat></li>
						</ul>
					</h:form>
				</p:layoutUnit>
			</ui:insert>

			<p:layoutUnit position="center" id="contentPane" header="#{centerTitle}">
				<ui:insert name="content" />
			</p:layoutUnit>

			<p:layoutUnit position="west" size="250" header="#{leftTitle}">
				<ui:insert name="leftSide" />
				<p:graphicImage value="/app/resources/images/realty.jpg" style="display:none">
					<p:effect type="slide" event="load" delay="300" />
				</p:graphicImage>
			</p:layoutUnit>

			<p:layoutUnit position="east" size="1" rendered="false">
				<ui:insert name="rightSide" />
			</p:layoutUnit>

			<p:layoutUnit position="south" size="50">
				<ui:insert name="footer" />
			</p:layoutUnit>
		</p:layout>
	</h:body>
</f:view>
</h:html>
