<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<h:html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">
<f:view contentType="text/html">
	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	</h:head>
	<h:body>
		<p:layout fullPage="true">
			<p:layoutUnit position="north" id="headerPane" size="50">
				<ui:insert name="header" />
			</p:layoutUnit>

			<p:layoutUnit position="center" id="contentPane">
				<ui:insert name="content" />
			</p:layoutUnit>

			<p:layoutUnit position="west" size="50">
				<ui:insert name="leftSide" />
			</p:layoutUnit>

			<p:layoutUnit position="east" size="50">
				<ui:insert name="rightSide" />
			</p:layoutUnit>

			<p:layoutUnit position="south" size="50">
				<ui:insert name="footer" />
			</p:layoutUnit>
		</p:layout>
	</h:body>
</f:view>
</h:html>
