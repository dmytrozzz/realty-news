<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions"
	template="/WEB-INF/layouts/simple-layout.xhtml">
	<style>
.marketing .span4 {
	text-align: center;
}

.marketing h2 {
	font-weight: normal;
}

.marketing .span4 p {
	margin-left: 10px;
	margin-right: 10px;
}

.featurette-divider {
	margin: 80px 0;
}

.featurette {
	padding-top: 120px;
	overflow: hidden;
}

.featurette-image {
	margin-top: -120px;
}

.featurette-image.pull-left {
	margin-right: 40px;
}

.featurette-image.pull-right {
	margin-left: 40px;
}

.featurette-heading {
	font-size: 50px;
	font-weight: 300;
	line-height: 1;
	letter-spacing: -1px;
}
</style>
	<ui:define name="header">
		<ui:include src="../bricks/navBar.xhtml" />
	</ui:define>

	<ui:define name="content">
		<p:growl id="growl" sticky="true" showDetail="true" />

		<div class="container marketing" style="padding-top: 70px">
			<hr class="featurette-divider" />

			<div class="featurette">
				<img class="img-rounded featurette-image pull-right" src="resources/images/how-it-works/search-real-estate.jpg" style="width: 400px; height: 200px; margin-bottom: 20px;" />
				<h2 class="featurette-heading">
					#{ui.STEP} 1. <span class="muted">#{ui.STEP_1_TITLE}.</span>
				</h2>
				<p class="lead">#{ui.STEP_1_CONTENT}</p>
			</div>

			<hr class="featurette-divider" />

			<div class="featurette">
				<img class="img-rounded featurette-image pull-left" src="resources/images/how-it-works/real-estate-thumb.jpg" style="width: 300px;margin-bottom: 20px;margin-right: 20px" />
				<h2 class="featurette-heading">
                    #{ui.STEP} 2. <span class="muted">#{ui.STEP_2_TITLE}.</span>
				</h2>
				<p class="lead">#{ui.STEP_2_CONTENT}</p>
			</div>

			<hr class="featurette-divider" />

			<div class="featurette">
				<img class="img-rounded featurette-image pull-right" src="resources/images/how-it-works/postman.jpg" style="width: 300px; height: 250px;"/>
				<h2 class="featurette-heading">
                    #{ui.STEP} 3. <span class="muted">#{ui.STEP_3_TITLE}.</span>
				</h2>
				<p class="lead">#{ui.STEP_3_CONTENT}</p>
			</div>

			<hr class="featurette-divider" />
		</div>
	</ui:define>
</ui:composition>
