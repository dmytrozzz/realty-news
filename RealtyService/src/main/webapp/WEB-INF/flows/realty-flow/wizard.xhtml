<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions"
	template="/WEB-INF/layouts/realty-layout.xhtml">

	<ui:define name="title">#{ui.WIZARD_PAGE_TITLE}</ui:define>

	<ui:define name="header" />

	<ui:param name="leftTitle" value="#{resourceBundle.LOGIN}" />
	<ui:param name="centerTitle" value="#{resourceBundle.WIZARD_HELPER}" />

	<ui:define name="leftSide">
		<ui:include src="components/faceletLoginPane.xhtml" />
		<ui:param name="preferences" value="#{currentState.preferences}" />
	</ui:define>

	<ui:define name="content">
		<h:form id="contentForm">
			<p:growl id="growl" sticky="true" showDetail="true" />
			<p:panel>
				<p:wizard widgetVar="wiz" flowListener="#{currentState.onFlowProcess}" backLabel="#{ui.WIZARD_BACK}" nextLabel="#{ui.WIZARD_NEXT}">
					<p:tab id="startTab" title="#{ui.WIZARD_START}">
						<h:outputText value="#{ui.START_WORKING}" />
					</p:tab>

					<p:tab id="registration" title="#{ui.WIZARD_REGISTRATION}">
						<ui:include src="components/registerPanel.xhtml">
							<ui:param name="preferences" value="#{currentState.preferences}" />
						</ui:include>
					</p:tab>

					<p:tab id="criteria" title="#{ui.WIZARD_CRITERIA_TABLE}">
						<ui:include src="components/criteriaList.xhtml">
							<ui:param name="preferences" value="#{currentState.preferences}" />
						</ui:include>
					</p:tab>

					<p:tab id="confirm" title="#{ui.WIZARD_CONFIRMATION}">
						<p:panel header="Confirmation">

							<h:panelGrid id="confirmation" columns="2">
								<h:outputText value="#{ui.USERNAME}: " />
								<h:outputText styleClass="outputLabel" value="#{currentState.preferences.user.login}" />

								<h:outputText value="#{ui.EMAIL}: " />
								<h:outputText styleClass="outputLabel" value="#{currentState.preferences.user.email}" />

								<h:outputText value="#{ui.TRIAL_MESSAGE}" />
								<h:outputText />

								<p:commandButton value="#{ui.WIZARD_SAVE}" update="growl" action="saveUser" onsuccess="goCabinet()"
									actionListener="#{currentState.preferences.save}" />
								<p:remoteCommand name="goCabinet" action="goCabinet" />
							</h:panelGrid>
						</p:panel>
					</p:tab>
				</p:wizard>
			</p:panel>
		</h:form>
	</ui:define>
</ui:composition>
