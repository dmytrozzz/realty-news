<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui">

	<p:panel header="#{ui.WIZARD_REGISTRATION}">
		<!-- <h:messages errorClass="error" /> -->
		<p:messages id="messages" autoUpdate="true" />

		<h:panelGrid columns="2" columnClasses="label, value" styleClass="grid">
			<h:outputText value="#{ui.EMAIL}: *" />
			<p:inplace id="ajaxInplace" editor="true">
				<p:inputText value="#{preferences.user.email}" required="true" label="text" requiredMessage="#{ui.ERR_EMAIL_REQUIRED}" />
			</p:inplace>
		</h:panelGrid>
	</p:panel>
</ui:composition>
