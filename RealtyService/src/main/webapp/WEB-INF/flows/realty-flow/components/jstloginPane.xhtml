<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">

	<c:if test="${not empty param.login_error}">
		<div class="error" style="background-color: red;">
			Your login attempt was not successful, try again.<br /> Reason:
			#{sessionScope.SPRING_SECURITY_LAST_EXCEPTION.message}
		</div>
	</c:if>

	<p:panel>
		<form name="f" action="${request.contextPath}/check_login" method="post">
			<p>
				User: <br />
				<c:if test="${not empty param.login_error}">
					<c:set var="username" value="${sessionScope.SPRING_SECURITY_LAST_USERNAME}" />
				</c:if>
				<input type="text" name="j_username" value="#{username}" />
			</p>
			<p>
				Password: <br /> <input type="password" name="j_password" />
			</p>
			<p>
				<input type="checkbox" name="_spring_security_remember_me" /> Don't ask for my password for two weeks
			</p>
			<p>
				<input name="submit" type="submit" value="Login" />
			</p>
		</form>
	</p:panel>
</ui:composition>
