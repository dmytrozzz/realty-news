<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">

	<c:if test="${not empty param.login_error}">
		<div class="error" style="background-color: red;">
			#{ui.ERR_LOGIN_FAILED}<br /> #{ui.REASON}: #{sessionScope.SPRING_SECURITY_LAST_EXCEPTION.message}
		</div>
	</c:if>

	<h:form id="loginForm" prependId="false" target="/app/realty-flow" onsubmit="document.#{p:component('loginForm')}.action='#{request.contextPath}/check_login';" >
		<p:panel>
			<p:growl id="sideGrowl" showDetail="true" sticky="false" />
			<h:panelGrid columns="1">
				<h:outputLabel for="j_username" value="#{ui.USERNAME}: " />
				<p:inputText id="j_username" required="true" />

				<h:outputLabel for="j_password" value="#{ui.PASSWORD}: " />
				<p:password id="j_password" required="true" />

				<h:outputLabel for="_spring_security_remember_me" value="#{ui.DONT_ASK_PASS}: " />
				<p:selectBooleanCheckbox id="_spring_security_remember_me" />

				<f:facet name="footer">
					<p:commandButton id="saveButton" value="#{ui.LOGIN}" process="@form" ajax="false" onsuccess="location.href='realty-flow'" />
				</f:facet>
			</h:panelGrid>
		</p:panel>
	</h:form>
</ui:composition>
