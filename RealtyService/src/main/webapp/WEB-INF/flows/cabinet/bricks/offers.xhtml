<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui">
    <p:dataGrid columns="1" value="#{offerList}" var="offer">
    <p:panel>
        <h:panelGrid columns="2">
            <blockquote>
                <p>
                    <strong>#{offer.content}</strong>
                </p>
                <small><strong>#{offer.price}</strong></small>
            </blockquote>
            <p:column>
                <p:commandLink rendered="#{!currentState.isFavour(offer)}" actionListener="#{currentState.makeFavour(offer)}"
                               oncomplete="saveUser()">
                    <p:graphicImage url="resources/icons/empty-star.png" />
                </p:commandLink>
                <p:commandLink rendered="#{currentState.isFavour(offer)}" actionListener="#{currentState.unFavour(offer)}"
                               oncomplete="saveUser()">
                    <p:graphicImage url="resources/icons/full-star.png" />
                </p:commandLink>
            </p:column>
        </h:panelGrid>
    </p:panel>
</p:dataGrid>
</ui:composition>
