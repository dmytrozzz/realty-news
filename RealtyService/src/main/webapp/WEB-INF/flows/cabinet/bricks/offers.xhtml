<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
    <p:dataGrid columns="1" value="#{offerList}" var="offer">
        <p:panel>
            <blockquote>
                <p>
                    <strong>#{offer.content}</strong>
                </p>
                <small><strong>#{offer.price}</strong></small>
            </blockquote>
            <p:rating stars="1">
                <p:ajax event="rate" listener="#{currentState.makeFavour(offer)}" />
                <p:ajax event="cancel" listener="#{currentState.unFavour(offer)}" />
            </p:rating>
        </p:panel>
    </p:dataGrid>
</ui:composition>
