<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	<script>
		function post(to, p) {
			var myForm = document.createElement("form");
			myForm.method = "post";
			myForm.action = to;
			for ( var k in p) {
				var myInput = document.createElement("input");
				myInput.setAttribute("name", k);
				myInput.setAttribute("value", p[k]);
				myForm.appendChild(myInput);
			}
			document.body.appendChild(myForm);
			myForm.submit();
			document.body.removeChild(myForm);
		}
	</script>

	<p:stack icon="/app/resources/images/realty.jpg"
		rendered="#{!preferences.user.isPayed()}" >

			onclick='post("https://liqpay.com/", {"do":"clickNbuy","button":"i1032136775"})' />
		<p:menuitem value="#{ui.PAY_FOR_SERVICE}"
			icon="/images/stack/safari.png"

	</p:stack>
</ui:composition>
