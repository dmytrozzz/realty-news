<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui" xmlns:c="http://java.sun.com/jsp/jstl/core">
	<style>
/* CUSTOMIZE THE NAVBAR
    -------------------------------------------------- */

/* Special class on .container surrounding .navbar, used for positioning it into place. */
.navbar-wrapper {
	position: absolute;
	top: 0;
	left: 0;
	right: 0;
	z-index: 10;
	margin-top: 20px;
	margin-bottom: -90px;
	/* Negative margin to pull up carousel. 90px is roughly margins and height of navbar. */
}

.navbar-wrapper .navbar {
	
}

/* Remove border and change up box shadow for more contrast */
.navbar .navbar-inner {
	border: 0;
	-webkit-box-shadow: 0 2px 10px rgba(0, 0, 0, .25);
	-moz-box-shadow: 0 2px 10px rgba(0, 0, 0, .25);
	box-shadow: 0 2px 10px rgba(0, 0, 0, .25);
}

/* Downsize the brand/project name a bit */
.navbar .brand {
	padding: 14px 20px 16px;
	/* Increase vertical padding to match navbar links */
	font-size: 16px;
	font-weight: bold;
	text-shadow: 0 -1px 0 rgba(0, 0, 0, .5);
}

/* Navbar links: increase padding for taller navbar */
.navbar .nav>li>a {
	padding: 15px 20px;
}

/* Offset the responsive button for proper vertical alignment */
.navbar .btn-navbar {
	margin-top: 10px;
}
</style>

	<div class="navbar-wrapper">
		<div class="container">
			<div class="navbar navbar-inverse">
				<div class="navbar-inner">
					<h:outputLink styleClass="brand" value="#{request.contextPath}/app/home">#{ui.TITLE}</h:outputLink>
					<div class="nav-collapse collapse">
						<ul class="nav">
							<li><h:outputLink value="#{request.contextPath}/app/cabinet" rendered="#{authorized}">#{ui.PERSONAL_CABINET}</h:outputLink></li>
							<li><h:outputLink value="#{request.contextPath}/app/how-it-works">#{ui.HOW_IT_WORKS}</h:outputLink></li>
							<li><h:outputLink value="#{request.contextPath}/app/blog">#{ui.RECOMMENDATIONS}</h:outputLink></li>
							<li><h:outputLink value="#{request.contextPath}/app/write-to-developers">#{ui.WRITE_TO_DEVELOPERS}</h:outputLink></li>
							<li><h:outputLink value="#{request.contextPath}/app/feedback">#{ui.FEEDBACK}</h:outputLink></li>
							<li class="divider-vertical" />
						</ul>
					</div>
					<!--/.nav-collapse -->
					<ul class="nav">
						<li><h:outputLink id="loginLink" value="javascript:void(0)" rendered="#{!currentState.preferences.authorized}">#{ui.LOGIN}</h:outputLink></li>
						<li><h:outputLink value="logout" rendered="#{authorized}">#{ui.LOGOUT}</h:outputLink></li>
					</ul>
					<h:outputFormat styleClass="navbar-text pull-right" value="#{ui.WELCOME}" rendered="#{currentState.preferences.authorized}">
						<f:param value="#{currentUser.name}" />
					</h:outputFormat>
				</div>
				<!-- /.navbar-inner -->
			</div>
			<!-- /.navbar -->
		</div>
		<!-- /.container -->
		<!-- /.navbar-wrapper -->
		<p:overlayPanel for="loginLink" showEffect="scale" hideEffect="puff" dynamic="true" rendered="#{!currentState.preferences.authorized}">
			<ui:include src="loginPanel.xhtml">
				<ui:param name="preferences" value="#{currentState.preferences}" />
			</ui:include>
		</p:overlayPanel>
	</div>
</ui:composition>
