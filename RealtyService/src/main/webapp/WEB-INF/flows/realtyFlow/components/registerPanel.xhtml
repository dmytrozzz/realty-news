<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions">

	<p:panel header="Registration Part">
		<!-- <h:messages errorClass="error" /> -->
		<p:messages id="messages" showDetail="false" autoUpdate="true" />

		<h:panelGrid columns="2" columnClasses="label, value" styleClass="grid">
			<h:outputText value="Login: *" />
			<p:inputText required="true" label="Login" value="#{preferencesBean.user.login}" />

			<h:outputLabel for="pwd1" value="Password: *" />
			<p:password id="pwd1" value="#{preferencesBean.user.password}" match="pwd2" label="Password" required="true" />

			<h:outputLabel for="pwd2" value="Repeat Password: *" />
			<p:password id="pwd2" value="#{preferencesBean.user.password}" label="Repeated Password" required="true" />

			<h:outputText value="Email: *" />
			<p:inputText value="#{preferencesBean.user.email}" required="true">
				<f:validateRegex pattern="([^.@]+)(\.[^.@]+)*@([^.@]+\.)+([^.@]+)" />
			</p:inputText>
		</h:panelGrid>
	</p:panel>
</ui:composition>
