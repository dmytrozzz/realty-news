<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	template="/WEB-INF/layouts/realty-layout.xhtml">

	<ui:define name="title">Realty Home</ui:define>

	<ui:define name="content">
		<h:form id="contentForm">
			<p:growl id="growl" sticky="true" showDetail="true" />
			<p:panel header="Start working with the realy helper">
				<p:wizard widgetVar="wiz"
					flowListener="#{realtyWizard.onFlowProcess}">
					<p:tab id="startTab" title="Start">
						<h:outputText value="Start working with realty helper" />
					</p:tab>
					<p:tab id="registration" title="Registration">
						<p:panel header="Registration Part">
							<!-- <h:messages errorClass="error" /> -->
							<p:messages id="messages" showDetail="false" autoUpdate="true" />

							<h:panelGrid columns="2" columnClasses="label, value"
								styleClass="grid">
								<h:outputText value="Login: *" />
								<p:inputText required="true" label="Login"
									value="#{realtyWizard.user.login}" />

								<h:outputLabel for="pwd1" value="Password: *" />
								<p:password id="pwd1" value="#{realtyWizard.user.password}"
									match="pwd2" label="Password" required="true" />

								<h:outputLabel for="pwd2" value="Repeat Password: *" />
								<p:password id="pwd2" value="#{realtyWizard.user.password}"
									label="Repeated Password" required="true" />

								<h:outputText value="Email: *" />
								<p:inputText value="#{realtyWizard.user.email}" required="true" />
							</h:panelGrid>
						</p:panel>
					</p:tab>

					<p:tab id="criteria" title="Search Criteria">
						<ui:include src="components/criteriaList.xhtml">
							<ui:param name="realtyWizard" value="#{realtyWizard}" />
						</ui:include>
					</p:tab>

					<p:tab id="sendTab" title="Send Parameters">
						<p:panel header="Send Paramenters">
							<h:messages errorClass="error" />
							<p:commandButton value="Add send address"></p:commandButton>
							<h:panelGrid columns="2" columnClasses="label, value"
								styleClass="grid">
								<h:outputText value="Email: *" />
								<p:inputText value="#{realtyWizard.user.email}" />
							</h:panelGrid>
						</p:panel>
					</p:tab>
					<p:tab id="confirm" title="Confirmation">
						<p:panel header="Confirmation">

							<h:panelGrid id="confirmation" columns="2">
								<h:outputText value="Login: " />
								<h:outputText styleClass="outputLabel"
									value="#{realtyWizard.user.login}" />

								<h:outputText value="Email: " />
								<h:outputText styleClass="outputLabel"
									value="#{realtyWizard.user.email}" />

								<h:outputText
									value="First 5 news are for free, than you have to pay"></h:outputText>
								<h:outputText />

								<p:commandButton value="Submit" update="growl"
									actionListener="#{realtyWizard.save}" />
							</h:panelGrid>
						</p:panel>
					</p:tab>
				</p:wizard>
			</p:panel>
		</h:form>
	</ui:define>
</ui:composition>
