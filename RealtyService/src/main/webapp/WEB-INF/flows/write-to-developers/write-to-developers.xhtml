<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions"
	template="/WEB-INF/layouts/simple-layout.xhtml">
	<style>
.marketing .span4 {
	text-align: center;
}

.marketing h2 {
	font-weight: normal;
}

.marketing .span4 p {
	margin-left: 10px;
	margin-right: 10px;
}

.featurette-divider {
	margin: 80px 0;
}

.featurette {
	padding-top: 120px;
	overflow: hidden;
}

.featurette-image {
	margin-top: -120px;
}

.featurette-image.pull-left {
	margin-right: 40px;
}

.featurette-image.pull-right {
	margin-left: 40px;
}

.featurette-heading {
	font-size: 50px;
	font-weight: 300;
	line-height: 1;
	letter-spacing: -1px;
}
</style>
	<ui:define name="header">
		<ui:include src="../bricks/navBar.xhtml" />
	</ui:define>

	<ui:define name="content">
		<p:growl id="growl" sticky="true" showDetail="true" />

		<div class="container marketing" style="padding-top: 70px">
			<hr class="featurette-divider" />

			<div class="featurette">
				<h2 class="featurette-heading text-center">
					#{ui.WRITE_TO_DEVELOPERS}. <span class="muted">#{ui.FEEDBACK_SUB_TITLE}.</span>
				</h2>
				<h:form>
					<p:panel>
						<h:panelGrid columns="2">
							<p:outputLabel for="credential" value="#{ui.YOUR_CREDENTIALS}" />
							<p:inputText id="credential" value="#{feedBackBean.feedBack.author}" />

							<p:outputLabel for="message" value="#{ui.YOUR_MESSAGE}" />
							<p:inputTextarea id="message" value="#{feedBackBean.feedBack.content}"/>

							<f:facet name="footer">
								<p:commandButton value="#{ui.SEND_MESSAGE}" action="sendMessage" update="@form" styleClass="pull-left" />
							</f:facet>
						</h:panelGrid>

					</p:panel>
				</h:form>
				<hr class="featurette-divider" />
				<p class="lead pull-center">#{ui.FEEDBACK_FOOTER}.</p>
			</div>

			<hr class="featurette-divider" />
		</div>

	</ui:define>
</ui:composition>
