<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui" xmlns:h="http://java.sun.com/jsf/html">

	<h:head>
		<link href="${request.contextPath}/app/resources/frameworks/bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen" />
		<style type="text/css">
body {
	padding-top: 40px;
	padding-bottom: 40px;
	background-color: #f5f5f5;
}

.form-signin {
	max-width: 300px;
	padding: 19px 29px 29px;
	margin: 0 auto 20px;
	background-color: #fff;
	border: 1px solid #e5e5e5;
	-webkit-border-radius: 5px;
	-moz-border-radius: 5px;
	border-radius: 5px;
	-webkit-box-shadow: 0 1px 2px rgba(0, 0, 0, .05);
	-moz-box-shadow: 0 1px 2px rgba(0, 0, 0, .05);
	box-shadow: 0 1px 2px rgba(0, 0, 0, .05);
}

.form-signin .form-signin-heading,.form-signin .checkbox {
	margin-bottom: 10px;
}

.form-signin input[type="text"],.form-signin input[type="password"] {
	font-size: 16px;
	height: auto;
	margin-bottom: 15px;
	padding: 7px 9px;
}
</style>
	</h:head>

	<h:body>
		<div class="container">
			<c:if test="${not empty param.login_error}">
				<div class="error">
					Your login attempt was not successful, try again.<br /> Reason: #{sessionScope.SPRING_SECURITY_LAST_EXCEPTION.message}
				</div>
			</c:if>
			<form class="form-signin" name="f" action="${request.contextPath}/check_login" method="post">
				<h2 class="form-signin-heading">Please sign in</h2>
				<p>
					User: <br />
					<c:if test="${not empty param.login_error}">
						<c:set var="username" value="${sessionScope.SPRING_SECURITY_LAST_USERNAME}" />
					</c:if>
					<input type="text" class="input-block-level" placeholder="Enter your login" name="username" value="#{username}" />
				</p>
				<p>
					Password: <br /> <input class="input-block-level" type="password" name="password" />
				</p>
				<p>
					<input type="checkbox" name="_spring_security_remember_me" value="remember-me" /> Don't ask for my password for two weeks
				</p>
				<p>
					<input class="btn btn-large btn-primary" name="submit" type="submit" value="Sign in" />
				</p>
			</form>

			<!-- <form class="form-signin">
				<h2 class="form-signin-heading">Please sign in</h2>
				<input type="text" class="input-block-level" placeholder="Email address" /> <input type="password" class="input-block-level"
					placeholder="Password" /> <label class="checkbox"> <input type="checkbox" value="remember-me" /> Remember me
				</label>
				<button class="btn btn-large btn-primary" type="submit">Sign in</button>
			</form>
 -->
		</div>

	</h:body>
</ui:composition>
