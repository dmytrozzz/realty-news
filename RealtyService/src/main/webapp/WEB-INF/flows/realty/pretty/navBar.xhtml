<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui">
	<style>
/* CUSTOMIZE THE NAVBAR
    -------------------------------------------------- */

/* Special class on .container surrounding .navbar, used for positioning it into place. */
.navbar-wrapper {
	position: absolute;
	top: 0;
	left: 0;
	right: 0;
	z-index: 10;
	margin-top: 20px;
	margin-bottom: -90px;
	/* Negative margin to pull up carousel. 90px is roughly margins and height of navbar. */
}

.navbar-wrapper .navbar {
	
}

/* Remove border and change up box shadow for more contrast */
.navbar .navbar-inner {
	border: 0;
	-webkit-box-shadow: 0 2px 10px rgba(0, 0, 0, .25);
	-moz-box-shadow: 0 2px 10px rgba(0, 0, 0, .25);
	box-shadow: 0 2px 10px rgba(0, 0, 0, .25);
}

/* Downsize the brand/project name a bit */
.navbar .brand {
	padding: 14px 20px 16px;
	/* Increase vertical padding to match navbar links */
	font-size: 16px;
	font-weight: bold;
	text-shadow: 0 -1px 0 rgba(0, 0, 0, .5);
}

/* Navbar links: increase padding for taller navbar */
.navbar .nav>li>a {
	padding: 15px 20px;
}

/* Offset the responsive button for proper vertical alignment */
.navbar .btn-navbar {
	margin-top: 10px;
}
</style>

	<h:form class="navbar-wrapper">
		<div class="container">
			<div class="navbar navbar-inverse">
				<div class="navbar-inner">
					<h:outputLabel class="brand" value="Realty Service" />
					<div class="nav-collapse collapse">
						<ul class="nav">
						
							<li><p:commandLink value="#{ui.PERSONAL_CABINET}" action="goCabinet" /></li>
							<li><p:commandLink value="#{ui.HOW_IT_WORKS}" url="#" /></li>
							<li><p:commandLink value="#{ui.RECOMMENDATIONS}" url="#" /></li>
							<li><p:commandLink value="#{ui.WRITE_TO_DEVELOPERS}" url="#" /></li>
							<li><p:commandLink value="#{ui.FEEDBACK}" url="#" /></li>
							<li class="divider-vertical" />
							<!-- <li><p:commandButton value="#{ui.LOGOUT}" onclick="location.href='logout'" icon="ui-icon-extlink" styleClass="btn btn-small" /></li>
							<li><h:outputFormat value="#{ui.WELCOME}" styleClass="navbar-text">
									<f:param value="#{currentUser.name}" />
								</h:outputFormat></li> -->
						</ul>
					</div>
					<!--/.nav-collapse -->
				</div>
				<!-- /.navbar-inner -->
			</div>
			<!-- /.navbar -->

		</div>
		<!-- /.container -->
		<!-- /.navbar-wrapper -->
	</h:form>
</ui:composition>
