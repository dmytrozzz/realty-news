<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions">
	<style>
/* Carousel base class */
.carousel {
	margin-bottom: 60px;
}

.carousel .container {
	position: relative;
	z-index: 9;
}

.carousel-control {
	height: 80px;
	margin-top: 0;
	font-size: 120px;
	text-shadow: 0 1px 1px rgba(0, 0, 0, .4);
	background-color: transparent;
	border: 0;
	z-index: 10;
}

.carousel .item {
	height: 500px;
}

.carousel img {
	position: absolute;
	top: 0;
	left: 0;
	min-width: 100%;
	height: 500px;
}

.carousel-caption { /* filter: blur(3px);
	 -webkit-filter: blur(3px);
	-moz-filter: blur(3px);
	-o-filter: blur(3px);
	-ms-filter: blur(3px);  */
	background-color: transparent;
	position: static;
	max-width: 550px;
	padding: 0 20px;
	margin-top: 300px;
	position: static;
}

.carousel-wizard-caption { /* filter: blur(3px);
	 -webkit-filter: blur(3px);
	-moz-filter: blur(3px);
	-o-filter: blur(3px);
	-ms-filter: blur(3px);  */
	background-color: transparent;
	position: static;
	padding: 0 20px;
	margin-top: 100px;
	position: static;
}

.carousel-caption h1,.carousel-caption .lead {
	margin: 0;
	line-height: 1.25;
	color: #fff;
	text-shadow: 0 1px 1px rgba(0, 0, 0, .4);
}

.carousel-caption .btn {
	margin-top: 10px;
}

/* Modality monster */
.avgrund-active carousel {
	-webkit-transform: scale(0.9);
	-moz-transform: scale(0.9);
	-ms-transform: scale(0.9);
	-o-transform: scale(0.9);
	transform: scale(0.9);
	-webkit-filter: blur(1px);
	-moz-filter: blur(1px);
	-ms-filter: blur(1px);
	-o-filter: blur(1px);
	filter: blur(1px);
}

.avgrund-ready body,.avgrund-ready .avgrund-contents,.avgrund-ready .avgrund-popup,.avgrund-ready .avgrund-cover
	{
	-webkit-transform-origin: 50% 50%;
	-moz-transform-origin: 50% 50%;
	-ms-transform-origin: 50% 50%;
	-o-transform-origin: 50% 50%;
	transform-origin: 50% 50%;
	-webkit-transition: 0.3s all cubic-bezier(0.250, 0.460, 0.450, 0.940);
	-moz-transition: 0.3s all cubic-bezier(0.250, 0.460, 0.450, 0.940);
	-ms-transition: 0.3s all cubic-bezier(0.250, 0.460, 0.450, 0.940);
	-o-transition: 0.3s all cubic-bezier(0.250, 0.460, 0.450, 0.940);
	transition: 0.3s all cubic-bezier(0.250, 0.460, 0.450, 0.940);
}
/*	--- Transparency ---*/
div p:not   (.lead   ) .transparent {
	background-color: transparent;
	opacity: 0.6;
	filter: alpha(opacity =         60);
	opacity: 0.6;
}
</style>

	<div id="myCarousel" class="carousel slide">
		<div class="carousel-inner">
			<div class="item active">
				<img src="resources/images/room1.jpg" alt="" />
				<div class="container">
					<div class="carousel-caption">
						<h1>#{ui.IMAGE_1_TITLE}.</h1>
						<p class="lead">#{ui.IMAGE_1_CONTENT}</p>
						<h:form>
							<p:commandLink onsuccess="dialog.show()" styleClass="btn btn-large btn-primary" value="#{ui.IMAGE_1_BUTTON}" action="goWizard" />
						</h:form>
					</div>
				</div>
			</div>
			<div class="item">
				<img src="resources/images/kitchen1.jpg" alt="" />
				<div class="container">
					<div class="carousel-caption">
						<h1>#{ui.IMAGE_2_TITLE}.</h1>
						<p class="lead">#{ui.IMAGE_2_CONTENT}</p>
						<h:form>
							<p:commandLink onsuccess="dialog.show()" styleClass="btn btn-large btn-primary" value="#{ui.IMAGE_2_BUTTON}" action="goWizard" />
						</h:form>
					</div>
				</div>
			</div>
			<div class="item">
				<img src="resources/images/house1.jpg" alt="" />
				<div class="container">
					<div class="carousel-caption">
						<h1>#{ui.IMAGE_3_TITLE}.</h1>
						<p class="lead">#{ui.IMAGE_3_CONTENT}</p>
						<h:form>
							<p:commandLink onsuccess="dialog.show()" styleClass="btn btn-large btn-primary" value="#{ui.IMAGE_3_BUTTON}" action="goWizard" />
						</h:form>
					</div>
				</div>
			</div>
		</div>
		<a class="left carousel-control" href="#myCarousel" data-slide="prev">&lsaquo;</a> <a class="right carousel-control" href="#myCarousel"
			data-slide="next">&rsaquo;</a>
	</div>

	<script>
		!function($) {
			$(function() {
				$('#myCarousel').carousel()
			})
		}(window.jQuery)
	</script>
</ui:composition>
